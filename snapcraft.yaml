name: twitz
version: git
summary: Twitz
description: "An unofficial and unpretentious Twitch client for Linux"
license: GPL-3.0+
icon: data/pm.mirko.Twitz.svg

base: core20
confinement: strict
grade: stable

architectures:
  - build-on: [amd64, armhf]
    run-on: [amd64, armhf]

parts:

  twitz:
    plugin: meson
    meson-parameters: [ --prefix=/usr ]
    source: https://github.com/mirkobrombin/Twitz.git
    override-pull: |
      snapcraftctl pull
      sed -i -e 's|@PYTHON@|/usr/bin/python3|g' src/twitz.in
      sed -i.bak -e 's|Icon=pm.mirko.Twitz|Icon=/usr/share/icons/hicolor/scalable/apps/pm.mirko.Twitz.svg|g' data/pm.mirko.Twitz.desktop.in
    build-packages:
      - python3
      - python3-distutils
      - gettext
      - libglib2.0-dev
      - appstream-util
      - desktop-file-utils
      - gsettings-desktop-schemas-dev
      - python3-pytoml
      - libnotify-dev
      - libgtk-3-dev
    stage-packages:
      - python3-gi
      - python3-mpv
      - python3-opengl
      - python3-gi-cairo
      - gir1.2-gtk-3.0
      - gir1.2-webkit2-4.0
      - libnotify4
      - libgstreamer1.0-0
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-libav
      - gstreamer1.0-alsa
      - gstreamer1.0-pulseaudio
    organize:
      snap/twitz/current/usr: usr

apps:
  twitz:
    command: usr/bin/twitz
    desktop: usr/share/applications/pm.mirko.Twitz.desktop
    extensions: [gnome-3-38]
    plugs:
      - desktop
      - desktop-legacy
      - pulseaudio
      - gsettings
      - unity7
      - x11
      - network
      - network-observe
      - network-bind
      - network-status
      - audio-playback
      - dbus
    slots:
      - dbus-twitz

slots:
  dbus-twitz:
    interface: dbus
    bus: session
    name: pm.mirko.Twitz
